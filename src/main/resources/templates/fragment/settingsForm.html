<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<div th:fragment="phone">
    <form id="submitForm" action="email" method="post" class="form-horizontal" novalidate="novalidate">
        <div class="form-group">
            <label class="control-label col-lg-3" for="phone">手机号</label>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="phone" name="phone" value="zydsezhang@outlook.com"
                           maxlength="11" required="">
                    <span class="input-group-btn">
					    <button class="btn btn-primary" type="button" id="sendCode">获取验证码</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3">验证码</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="code" maxlength="6" required="">
            </div>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
</div>

<div th:fragment="profile">
    <form id="submitForm" action="profile" method="post" class="form-horizontal"
          novalidate="novalidate">
        <div class="form-group">
            <label class="control-label col-lg-3" for="name">昵称</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="name" id="name" value="zydse" maxlength="7"
                       required="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="bio">个性签名</label>
            <div class="col-lg-6">
                <textarea name="bio" id="bio" class="form-control" rows="3" maxlength="128"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /form-actions -->
    </form>
</div>

<div th:fragment="password">
    <form id="submitForm" action="password" method="post" class="form-horizontal" novalidate="novalidate">
        <div class="form-group">
            <label class="control-label col-lg-3" for="oldPassword">当前密码</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                       maxlength="18" minlength="6" placeholder="请输入当前密码" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="password">新密码</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="请输入新密码" maxlength="18" minlength="6" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3" for="passwordRetype">确认密码</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="passwordRetype" name="passwordRetype"
                       placeholder="请再输入一遍新密码" minlength="6"
                       maxlength="18" required="">
            </div>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /form-actions -->
    </form>
</div>

<div th:fragment="avatar">
    <div class="upload-btn">
        <label>
            <span>点击选择一张图片</span>
            <input id="upload_btn" type="file" name="file" accept="image/*" title="点击添加图片">
        </label>
    </div>
    <div class="update_ava">
        <img src="/images/avatar0.png" id="target" alt="服务器太忙了...">
    </div>
</div>
</body>
</html>
