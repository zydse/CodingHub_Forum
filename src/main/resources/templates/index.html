<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodingHub</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/editormd.preview.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/forum.css}">
    <script th:src="@{/js/jquery-1.12.4.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/editormd.min.js}"></script>
    <script th:src="@{/js/lib/marked.min.js}"></script>
    <script th:src="@{/js/lib/prettify.min.js}"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                发现
            </h3>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a th:href="@{/}">最新</a></li>
                <li role="presentation"><a th:href="@{/}">七天最热</a></li>
                <li role="presentation"><a th:href="@{/}" class="text-danger">消灭零回复</a></li>
            </ul>
            <div class="media" th:each="question : ${pagination.pageData}">
                <div class="media-left">
                    <a th:href="@{/profile/user/{userId}(userId = ${question.creator})}">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}"
                             src="https://avatars0.githubusercontent.com/u/35904985?v=4" alt="avatar">
                    </a>
                </div>
                <div class="media-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <div th:if="${question.isTop == 1}">
                                    <span class="glyphicon glyphicon-flag" style="color: #f00;"></span>
                                    <span th:text="${'[置顶]' + question.title}"></span>
                                </div>

                                <div th:if="${question.isQuality == 1 and question.isTop == 0}">
                                    <span class="glyphicon glyphicon-fire" style="color: #f00;"></span>
                                    <span th:text="${'[精品帖]' + question.title}"></span>
                                </div>

                                <div th:if="${question.isQuality == 0 and question.isTop == 0}">
                                    <span>[[${question.title}]]</span>
                                </div>
                            </h3>
                        </div>
                        <div class="panel-body" style="padding: 0; background-color: rgb(242, 242, 245);">
                            <div class="question_desc">[[${question.description}]]</div>
                        </div>
                        <div class="panel-footer">
                            <a th:href="@{/question/{questionId}(questionId = ${question.id})}">
                                查看全文
                            </a>
                            <span class="text_desc pull-right">
                                <span>[[${question.commentCount}]]</span> 个回复 •
                                <span>[[${question.viewCount}]]</span> 次浏览 •
                                <span>[[${#dates.format(question.gmtModified, 'yyyy-MM-dd HH:mm')}]]</span>
                            </span>

                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${search == null}" th:insert="pageNav :: index"></div>
            <div th:if="${search != null}" th:insert="pageNav :: search"></div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
            这里会展示一些热门话题
        </div>
    </div>
</div>
<div th:replace="navigation :: footer"></div>
</body>
</html>
