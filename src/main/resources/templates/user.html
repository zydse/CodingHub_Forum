<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/forum.css}">
</head>
<body>
<script th:src="@{/js/jquery-1.12.4.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>

<div th:replace="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2>用户名</h2>
            <hr/>
            <div class="media">
                <div class="media-left">
                    <img class="media-object" th:src="@{/images/anonymous_user_avatar.png}" alt="avatar">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">[[${userId}]]</h4>
                    <div>
                        <div class="jumbotron" style="background-color: #fff;">
                            <p class="text_desc">他很神秘,还没有留下自我描述...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group" style="margin-top: 20px">
                <a th:href="@{/profile/publish}"
                   class="list-group-item active">
                    他的提问
                </a>
                <a th:href="@{/profile/publish}"
                   class="list-group-item">
                    他的回复
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="navigation :: footer"></div>
</body>
</html>
