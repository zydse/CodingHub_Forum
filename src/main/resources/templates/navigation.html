<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">CodingHub</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" th:action="@{/question/search}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索问题"
                               th:value="${search} == null ? '' : ${search}"/>
                    </div>
                    <button type="submit" class="btn btn-info">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li shiro:guest="">
                        <a th:href="@{https://github.com/login/oauth/authorize(client_id='6f77efebf08b5cde324b', redirect_uri=${#httpServletRequest.getRequestURL()}+'callback',scope='user',state=1)}">
                            <img alt="github oAuth" title="使用GitHub账户登录本站" height="20" width="20"
                                 th:src="@{/images/GitHubMark.png}">
                        </a>
                    </li>
                    <li shiro:guest="">
                        <a th:href="@{/user/toRegister}">注册</a>
                    </li>
                    <li shiro:guest="">
                        <a th:href="@{/user/toLogin}">登录</a>
                    </li>
                    <li shiro:hasPermission="question:create">
                        <a th:href="@{/question/publish}">发布问题</a>
                    </li>
                    <li shiro:authenticated="">
                        <a th:href="@{/profile/notification}">
                            <span class="glyphicon glyphicon-bell"></span>
                            <span class="badge" th:if="${unreadCount > 0}">[[${unreadCount}]]</span>
                        </a>
                    </li>
                    <li class="dropdown" shiro:authenticated="">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span>[[${session.user.getName()}]]</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/publish">个人中心</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a th:href="@{/user/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="footer" class="page_footer text_desc">
    Copyright &copy; 2020 &middot; CodingHub问答社区 &middot;
    服务器: 阿里云 &middot; 网站程序:
    <a href="https://github.com/zydse/CodingHub_Forum" target="_blank">CodingHub_Forum</a> &middot;
    <a target="_blank" href="http://www.beian.miit.gov.cn/">皖ICP备20003339号</a>
</div>
</body>
</html>
