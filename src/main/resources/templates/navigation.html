<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<div th:fragment="footer" class="page_footer text_desc">
    Copyright &copy; 2020 &middot; CodingHub问答社区 &middot;
    服务器: 阿里云 &middot; 网站程序:
    <a href="https://github.com/zydse/CodingHub_Forum" target="_blank">CodingHub_Forum</a> &middot;
    <a target="_blank" href="http://www.beian.miit.gov.cn/">皖ICP备20003339号</a>
</div>
<div th:fragment="navigation">
    <div class="site-header headroom">
        <div class="container">
            <nav class="navbar" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#header-co">
                        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">
                        CodingHub
                    </a>
                </div>
                <div id="header-co" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li th:class="${showType == 1 ? 'active' : ''}">
                            <a th:href="@{/}">最新</a>
                        </li>
                        <li th:class="${showType == 5 ? 'active' : ''}">
                            <a th:href="@{/question/trend}">七天最热</a>
                        </li>
                        <li th:class="${showType == 4 ? 'active' : ''}">
                            <a th:href="@{/question/emptyComment}" class="text-danger">消灭零回复</a>
                        </li>
                        <li th:if="${showType == 3}" class="active">
                            <a class="text-danger">[[${byTag}]]</a>
                        </li>

                    </ul>
                    <ul class="navbar-button list-inline" id="header_user">
                        <li view="search" class="hidden-xs hidden-sm">
                            <form method="GET" th:action="@{/question/search}" accept-charset="UTF-8"
                                  class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input class="form-control search-input mac-style" placeholder="搜索" name="search"
                                           type="text" th:value="${search} == null ? '' : ${search}">
                                    <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
                                </div>
                            </form>
                        </li>
                        <li shiro:guest="">
                            <a class="btn"
                               th:href="@{https://github.com/login/oauth/authorize(client_id='6f77efebf08b5cde324b', redirect_uri=${#httpServletRequest.getRequestURL()}+'callback',scope='user',state=1)}">
                                <img alt="github oAuth" title="使用GitHub账户登录本站" height="20" width="20"
                                     th:src="@{/images/GitHubMarkDark.png}">
                            </a>
                        </li>
                        <li shiro:guest="">
                            <a th:href="@{/user/toLogin}" class="btn btn-default btn-sm signup">登录</a>
                        </li>
                        <li shiro:guest="">
                            <a th:href="@{/user/toRegister}" class="btn btn-primary btn-sm signup">注册</a>
                        </li>
                        <li shiro:hasPermission="question:create">
                            <a class="btn btn-sm" th:href="@{/question/publish}">发布问题</a>
                        </li>
                        <li shiro:authenticated="">
                            <a class="btn btn-sm" th:href="@{/profile/notification}">
                                <span class="glyphicon glyphicon-bell"></span>
                                <span class="badge" th:if="${unreadCount > 0}">[[${unreadCount}]]</span>
                            </a>
                        </li>
                        <li class="dropdown" shiro:authenticated="">
                            <a href="#" class="btn btn-sm dropdown-toggle"
                               data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span>[[${session.user.getName()}]]</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/profile/info}">个人中心</a></li>
                                <li><a th:href="@{/user/logout}">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
