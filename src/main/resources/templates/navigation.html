<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">CodingHub</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" th:action="@{/question/search}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索问题" th:value="${search} == null ? '' : ${search}"/>
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user == null}">
                        <a th:href="@{https://github.com/login/oauth/authorize(client_id='6f77efebf08b5cde324b', redirect_uri=${#httpServletRequest.getRequestURL()}+'callback',scope='user',state=1)}">登录</a>
                    </li>
                    <li th:if="${session.user == null}">
                        <a th:href="@{/user/login}">自主登录</a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a th:href="@{/publish}">发布问题</a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a th:href="@{/profile/replies}">
                            <span class="glyphicon glyphicon-bell"></span>
                            <span class="badge" th:text="${unreadCount}">15</span>
                        </a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}">我</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的发布</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
