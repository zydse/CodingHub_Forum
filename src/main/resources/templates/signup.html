<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext"
          rel="stylesheet">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootsnav.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>
<body>
<section class="signin signup popup-up">
    <div class="container">
        <div class="sign-content popup-in-content">
            <form th:action="@{/user/register}" id="sign-up-form" method="post">
                <div class="popup-in-txt">
                    <h2 class="h2">注册</h2>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-form">
                                <div class="form-group">
                                    <label for="username-input">用户名</label>
                                    <input type="text" class="form-control" id="username-input" name="username"
                                           minlength="3" maxlength="10" placeholder="请输入用户名">
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="password-input">密码</label>
                                    <input type="password" class="form-control" id="password-input" name="password"
                                           minlength="6" maxlength="12" required placeholder="请输入密码">
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="password-retype">确认密码</label>
                                    <input type="password" class="form-control" id="password-retype" minlength="6"
                                           maxlength="12" required placeholder="请重新输入密码">
                                </div><!--/.form-group -->

                            </div><!--/.signin-form -->
                        </div><!--/.col -->
                    </div><!--/.row -->

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-footer">
                                <button type="submit" class="btn signin_btn" data-toggle="modal" data-target="#notice">
                                    注册
                                </button>
                                <p>
                                    已经是会员了?
                                    <a th:href="@{/user/login}">登录</a>
                                </p>
                                <p>
                                    <a th:href="@{/}">返回首页</a>
                                </p>
                            </div><!--/.signin-footer -->
                        </div><!--/.col-->
                    </div><!--/.row -->
                </div>
            </form><!--/form -->
        </div><!--/.sign-content -->
    </div><!--/.container -->
</section><!--/.signin -->

<div th:insert="alert :: modal"></div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootsnav.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/jquery.easing.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/forum.js}"></script>
<script th:src="@{/js/jquery.md5.js}"></script>
<script>
    var uname = '';
    $('input#username-input').blur(function () {
        var username = $("input#username-input").val();
        if (!username) {
            return;
        }
        $.ajax({
            type: "POST",
            url: "/user/register/verifyUsername",
            dataType: "json",
            data: {
                "username": username,
                "timestamp": new Date().getTime()
            },
            success: function (result) {
                if (result.code != 200) {
                    $(".modal-body").text(result.message);
                    $('#notice').modal('show');
                    $("input#username-input").val("");
                    return false;
                }
            }
        });
    });
    $("#sign-up-form").submit(function (e) {
        var username = $("#username-input").val();
        var password = $("#password-input").val();
        var retype = $("#password-retype").val();
        if (password != retype) {
            $(".modal-body").text("你两次输入的密码不一致");
            $('#notice').modal("show");
            e.preventDefault();
            return false;
        }
        e.preventDefault();
        $.ajax({});
    });
</script>
</body>
</html>
