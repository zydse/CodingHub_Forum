<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodingHub</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/forum.css}">
</head>
<body>

<script th:src="@{/js/jquery-1.12.4.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">CodingHub</span>
            </button>
            <a class="navbar-brand" th:href="@{/}">CodingHub</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a th:href="@{/publish}">发布问题</a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=6f77efebf08b5cde324b&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>提问</h2>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="questionTitle">问题描述（简单扼要）</label>
                    <input type="text" class="form-control" name="questionTitle" id="questionTitle"
                           placeholder="问题" th:value="${title}">
                </div>

                <div class="form-group">
                    <label for="description">问题详细信息（必填项）：</label>
                    <textarea class="form-control" name="description" id="description" cols="30"
                              rows="10" th:text="${description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">添加标签：</label>
                    <input type="text" class="form-control" name="tags" id="tags" placeholder="创建或者搜索添加新话题..."
                           th:value="${tags}">
                </div>

                <span class="alert alert-danger" th:if="${error}" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>提问指南</h3>
            这里是一些提问的帮助信息
            <br>
            问题标题：请用精简的语言描述您发布的问题，不超过25个字
            <br>
            问题描述：详细补充你的问题内容，并确保问题描述的清晰直观，最好提供一些问题的资料
            <br>
            选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
            <br>
            关于积分：。。。。。。
        </div>
    </div>
</div>


</body>
</html>
