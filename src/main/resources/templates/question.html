<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}">问题</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/forum.css}">
    <script type="application/javascript" th:src="@{/js/forum.js}"></script>
</head>
<body>
<script th:src="@{/js/jquery-1.12.4.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <!--左区-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--问题的标题，描述-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question_title"><span th:text="${question.title}"></span></h4>
                <span class="text_desc">
                作者:<span th:text="${question.user.name}"></span> |
                发布时间:<span th:text="${#dates.format(question.gmtModified, 'yyyy-MM-dd HH:mm')}"></span> |
                阅读数:<span th:text="${question.viewCount}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                <div th:text="${question.description}"></div>
                <hr/>
                <div>这里展示问题的标签</div>
                <hr/>
                <div th:if="${session.user != null && question.user.id == session.user.id}">
                    <a th:href="@{/publish/{questionId}(questionId = ${question.id})}" class="text_desc">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        修改
                    </a>
                </div>
            </div>

            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-display">
                <h4 th:text="${question.commentCount} + '个回复'"></h4>
                <hr style="margin-top: 0;"/>
                <div class="media comment_section" th:each="comment : ${comments}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" th:src="${comment.user.avatarUrl}" alt="USER AVATAR">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading text_desc" th:text="${comment.user.name}">USERNAME</h5>
                        <div th:text="${comment.content}">这里是评论内容</div>
                        <div class="comment_operate">
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span class="glyphicon glyphicon-comment icon" th:data-id="${comment.id}"
                                  onclick="collapseComment(this)"></span>
                            <span th:text="${#dates.format(comment.gmtModified, 'yyyy-MM-dd')}"
                                  class="text_desc pull-right"></span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub_comment"
                             th:id="'comment-' + ${comment.id}">
                            <!--迭代二级评论-->
                            <div class="media comment_section" th:each="comment : ${comments}">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object" th:src="${comment.user.avatarUrl}"
                                             alt="USER AVATAR">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h5 class="media-heading text_desc" th:text="${comment.user.name}">USERNAME</h5>
                                    <div th:text="${comment.content}">这里是评论内容</div>
                                </div>
                                <div class="comment_operate">
                                        <span th:text="${#dates.format(comment.gmtModified, 'yyyy-MM-dd')}"
                                              class="text_desc pull-right"></span>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" th:name="${'input-' + comment.id}"
                                       placeholder="评论一下...">
                                <button type="button" class="btn btn-success pull-right" th:data-id="${comment.id}"
                                        style="margin-top: 10px" onclick="subComment(this)">回复
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--回复编辑区-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_main">
                <h4 class="question_title">我来回复</h4>
                <hr style="margin-top: 0;"/>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="User Avatar">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading " style="padding-top: 10px" th:text="${question.user.name}">
                            USERNAME</h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}"/>
                <textarea class="form-control comment_edit" rows="3" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btn_float_right" onclick="comment()">回复</button>
            </div>
        </div>
        <!--右区-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="User Avatar">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" th:text="${question.user.name}">USERNAME</h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
